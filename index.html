<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypingCode</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="module"></script>
</head>
<body>
  <main>
    <h1>TypingCode - Test your typing skills!</h1>
    <section id="typing-game">
      <time>30</time>
      <p id="paragraph"></p>
      <input autofocus>
    </section>
    <section id="results">
      <h2>wpm</h2>
      <p id="wpm">0</p>
      <h2>Accuracy</h2>
      <p id="accuracy">0%</p>
    </section>
  </main>
</body>
</html>
